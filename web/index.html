<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter2API 管理面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            color: #111;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }
        .card h2 {
            margin-bottom: 16px;
            color: #000;
            font-size: 18px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
            color: #111;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #111;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary {
            background: #111;
            color: #fff;
        }
        .btn-primary:hover {
            background: #333;
        }
        .btn-danger {
            background: #e53e3e;
            color: #fff;
        }
        .btn-danger:hover {
            background: #c53030;
        }
        .btn-success {
            background: #38a169;
            color: #fff;
        }
        .btn-success:hover {
            background: #2f855a;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e2e2e2;
        }
        .btn-outline {
            background: transparent;
            color: #111;
            border: 1px solid #111;
        }
        .btn-outline:hover {
            background: #111;
            color: #fff;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        .token-list {
            margin-top: 20px;
        }
        .token-item {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .token-info {
            flex: 1;
        }
        .token-name {
            font-weight: 600;
            color: #000;
            margin-bottom: 4px;
        }
        .token-value {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }
        .token-meta {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        .token-actions {
            display: flex;
            gap: 8px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }
        .status-valid {
            background: #f0fff4;
            color: #38a169;
        }
        .status-invalid {
            background: #fff5f5;
            color: #e53e3e;
        }
        .status-active {
            background: #ebf8ff;
            color: #3182ce;
        }
        .status-inactive {
            background: #f7f7f7;
            color: #999;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .message-success {
            background: #f0fff4;
            color: #276749;
            border: 1px solid #c6f6d5;
        }
        .message-error {
            background: #fff5f5;
            color: #c53030;
            border: 1px solid #fed7d7;
        }
        .hidden {
            display: none;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }
        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin-bottom: 0;
        }
        .header-actions {
            display: flex;
            gap: 8px;
        }
        .header-actions .btn {
            padding: 6px 12px;
            font-size: 13px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            transform: scale(0.9);
            transition: transform 0.2s;
        }
        .modal-overlay.active .modal {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h3 {
            color: #000;
            font-size: 18px;
        }
        .modal-close {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        .modal-close:hover {
            color: #000;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .toolbar-left {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Puter2API</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    添加账号
                </button>
                <a href="/ui/chat.html" class="btn btn-outline">打开聊天</a>
            </div>
        </div>

        <div id="message" class="message hidden"></div>

        <!-- Token 列表 -->
        <div class="card">
            <div class="toolbar">
                <h2 style="margin-bottom: 0;">账号列表</h2>
                <div class="toolbar-left">
                    <button class="btn btn-secondary btn-sm" onclick="loadTokens()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        刷新
                    </button>
                    <button class="btn btn-success btn-sm" onclick="testAllTokens()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        测试全部
                    </button>
                </div>
            </div>
            <div id="tokenList" class="token-list">
                <p style="color: #999; text-align: center;">加载中...</p>
            </div>
        </div>
    </div>

    <!-- 添加/编辑弹窗 -->
    <div id="tokenModal" class="modal-overlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">添加账号</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="form-group">
                <label for="modalTokenName">名称（可选）</label>
                <input type="text" id="modalTokenName" placeholder="例如：我的账号1">
            </div>
            <div class="form-group">
                <label for="modalTokenInput">Token 或 Curl 命令</label>
                <textarea id="modalTokenInput" placeholder="粘贴 JWT Token 或完整的 curl 命令..."></textarea>
                <p class="help-text">支持直接粘贴 JWT Token，或从浏览器复制的 curl 命令（会自动提取 puter_auth_token）</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button class="btn btn-primary" id="modalSubmitBtn" onclick="submitToken()">添加</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let editingTokenId = null;

        // 显示消息
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message message-${type}`;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 5000);
        }

        // 打开添加弹窗
        function openAddModal() {
            editingTokenId = null;
            document.getElementById('modalTitle').textContent = '添加账号';
            document.getElementById('modalTokenName').value = '';
            document.getElementById('modalTokenInput').value = '';
            document.getElementById('modalTokenInput').disabled = false;
            document.getElementById('modalSubmitBtn').textContent = '添加';
            document.getElementById('tokenModal').classList.add('active');
        }

        // 打开编辑弹窗
        function openEditModal(id, name, token) {
            editingTokenId = id;
            document.getElementById('modalTitle').textContent = '编辑账号';
            document.getElementById('modalTokenName').value = name || '';
            document.getElementById('modalTokenInput').value = token;
            document.getElementById('modalTokenInput').disabled = true;
            document.getElementById('modalSubmitBtn').textContent = '保存';
            document.getElementById('tokenModal').classList.add('active');
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('tokenModal').classList.remove('active');
            editingTokenId = null;
        }

        // 点击遮罩关闭
        function closeModalOnOverlay(event) {
            if (event.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        }

        // 提交 Token（添加或编辑）
        async function submitToken() {
            const name = document.getElementById('modalTokenName').value.trim();
            const input = document.getElementById('modalTokenInput').value.trim();

            if (!input) {
                showMessage('请输入 Token 或 Curl 命令', 'error');
                return;
            }

            try {
                let resp;
                if (editingTokenId) {
                    // 编辑模式 - 只更新名称
                    resp = await fetch(`${API_BASE}/api/tokens/${editingTokenId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name })
                    });
                } else {
                    // 添加模式
                    resp = await fetch(`${API_BASE}/api/tokens`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, input })
                    });
                }
                const data = await resp.json();

                if (resp.ok) {
                    showMessage(editingTokenId ? '账号已更新' : '账号添加成功', 'success');
                    closeModal();
                    loadTokens();
                } else {
                    showMessage(data.error || '操作失败', 'error');
                }
            } catch (err) {
                showMessage('操作失败: ' + err.message, 'error');
            }
        }

        // 加载 Token 列表
        async function loadTokens() {
            try {
                const resp = await fetch(`${API_BASE}/api/tokens`);
                const data = await resp.json();
                renderTokens(data.tokens || []);
            } catch (err) {
                showMessage('加载失败: ' + err.message, 'error');
            }
        }

        // 渲染 Token 列表
        function renderTokens(tokens) {
            const list = document.getElementById('tokenList');
            if (!tokens || tokens.length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center; padding: 40px 0;">暂无账号，点击上方「添加账号」按钮添加</p>';
                return;
            }

            list.innerHTML = tokens.map(t => `
                <div class="token-item">
                    <div class="token-info">
                        <div class="token-name">${t.name || '未命名'}</div>
                        <div class="token-value">${t.token}</div>
                        <div class="token-meta">
                            <span class="status-badge ${t.is_valid ? 'status-valid' : 'status-invalid'}">
                                ${t.is_valid ? '有效' : '未验证'}
                            </span>
                            <span class="status-badge ${t.is_active ? 'status-active' : 'status-inactive'}">
                                ${t.is_active ? '启用' : '禁用'}
                            </span>
                            <span>创建: ${t.created_at}</span>
                            ${t.last_used ? `<span>最后使用: ${t.last_used}</span>` : ''}
                        </div>
                    </div>
                    <div class="token-actions">
                        <button class="btn btn-secondary btn-sm" onclick="openEditModal(${t.id}, '${(t.name || '').replace(/'/g, "\\'")}',' ${t.token}')" title="编辑">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="testToken(${t.id})" title="测试">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </button>
                        <button class="btn btn-${t.is_active ? 'secondary' : 'success'} btn-sm" onclick="toggleToken(${t.id}, ${!t.is_active})" title="${t.is_active ? '禁用' : '启用'}">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                ${t.is_active
                                    ? '<path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line>'
                                    : '<path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><circle cx="12" cy="20" r="1"></circle>'
                                }
                            </svg>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteToken(${t.id})" title="删除">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 测试单个 Token
        async function testToken(id) {
            try {
                showMessage('正在测试...', 'success');
                const resp = await fetch(`${API_BASE}/api/tokens/${id}/test`, { method: 'POST' });
                const data = await resp.json();

                if (data.is_valid) {
                    showMessage('Token 有效', 'success');
                } else {
                    showMessage('Token 无效: ' + data.message, 'error');
                }
                loadTokens();
            } catch (err) {
                showMessage('测试失败: ' + err.message, 'error');
            }
        }

        // 测试所有 Token
        async function testAllTokens() {
            try {
                showMessage('正在测试所有 Token...', 'success');
                const resp = await fetch(`${API_BASE}/api/tokens/test-all`, { method: 'POST' });
                const data = await resp.json();

                const valid = data.results?.filter(r => r.is_valid).length || 0;
                const total = data.results?.length || 0;
                showMessage(`测试完成: ${valid}/${total} 个有效`, valid === total ? 'success' : 'error');
                loadTokens();
            } catch (err) {
                showMessage('测试失败: ' + err.message, 'error');
            }
        }

        // 切换 Token 状态
        async function toggleToken(id, isActive) {
            try {
                const resp = await fetch(`${API_BASE}/api/tokens/${id}/toggle`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_active: isActive })
                });

                if (resp.ok) {
                    showMessage(isActive ? '账号已启用' : '账号已禁用', 'success');
                    loadTokens();
                }
            } catch (err) {
                showMessage('操作失败: ' + err.message, 'error');
            }
        }

        // 删除 Token
        async function deleteToken(id) {
            if (!confirm('确定要删除这个账号吗？')) return;

            try {
                const resp = await fetch(`${API_BASE}/api/tokens/${id}`, { method: 'DELETE' });

                if (resp.ok) {
                    showMessage('账号已删除', 'success');
                    loadTokens();
                }
            } catch (err) {
                showMessage('删除失败: ' + err.message, 'error');
            }
        }

        // ESC 键关闭弹窗
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // 页面加载时获取 Token 列表
        loadTokens();
    </script>
</body>
</html>
