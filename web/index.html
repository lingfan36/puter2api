    <script>
        const API_BASE = '';
        let editingTokenId = null;

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message message-${type}`;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 5000);
        }

        // æ‰“å¼€æ·»åŠ å¼¹çª—
        function openAddModal() {
            editingTokenId = null;
            document.getElementById('modalTitle').textContent = 'æ·»åŠ è´¦å·';
            document.getElementById('modalTokenName').value = '';
            document.getElementById('modalTokenInput').value = '';
            document.getElementById('modalTokenInput').disabled = false;
            document.getElementById('modalSubmitBtn').textContent = 'æ·»åŠ ';
            document.getElementById('tokenModal').classList.add('active');
        }

        // æ‰“å¼€ç¼–è¾‘å¼¹çª—
        function openEditModal(id, name, token) {
            editingTokenId = id;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘è´¦å·';
            document.getElementById('modalTokenName').value = name || '';
            document.getElementById('modalTokenInput').value = token;
            document.getElementById('modalTokenInput').disabled = true;
            document.getElementById('modalSubmitBtn').textContent = 'ä¿å­˜';
            document.getElementById('tokenModal').classList.add('active');
        }

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('tokenModal').classList.remove('active');
            editingTokenId = null;
        }

        // ç‚¹å‡»é®ç½©å…³é—­
        function closeModalOnOverlay(event) {

                closeModal();
            }
        }

        // æäº¤ Tokenï¼ˆæ·»åŠ æˆ–ç¼–è¾‘ï¼‰
        async function submitToken() {
            const name = document.getElementById('modalTokenName').value.trim();
            const input = document.getElementById('modalTokenInput').value.trim();

            if (!input) {
                showMessage('è¯·è¾“å…¥ Token æˆ– Curl å‘½ä»¤', 'error');
                return;
            }

            try {
                let resp;
                if (editingTokenId) {
                    // ç¼–è¾‘æ¨¡å¼ - åªæ›´æ–°åç§°
                    resp = await fetch(`${API_BASE}/api/tokens/${editingTokenId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name })
                    });
                } else {
                    // æ·»åŠ æ¨¡å¼
                    resp = await fetch(`${API_BASE}/api/tokens`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, input })
                    });
                }
                const data = await resp.json();

                if (resp.ok) {
                    showMessage(editingTokenId ? 'è´¦å·å·²æ›´æ–°' : 'è´¦å·æ·»åŠ æˆåŠŸ', 'success');
                    closeModal();
                    loadTokens();
                } else {
                    showMessage(data.error || 'æ“ä½œå¤±è´¥', 'error');
                }
            } catch (err) {
                showMessage('æ“ä½œå¤±è´¥: ' + err.message, 'error');
            }
        }

        // åŠ è½½ Token åˆ—è¡¨
        async function loadTokens() {
            try {
                const resp = await fetch(`${API_BASE}/api/tokens`);
                const data = await resp.json();
                renderTokens(data.tokens || []);
            } catch (err) {
                showMessage('åŠ è½½å¤±è´¥: ' + err.message, 'error');
            }
        }

        // æ¸²æŸ“ Token åˆ—è¡¨
        function renderTokens(tokens) {
            const list = document.getElementById('tokenList');
            if (!tokens || tokens.length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center; padding: 40px 0;">æš‚æ— è´¦å·ï¼Œç‚¹å‡»ä¸Šæ–¹ã€Œæ·»åŠ è´¦å·ã€æŒ‰é’®æ·»åŠ </p>';
                return;
            }

            list.innerHTML = tokens.map(t => `
                <div class="token-item">
                    <div class="token-info">
                        <div class="token-name">${t.name || 'æœªå‘½å'}</div>
                        <div class="token-value">${t.token}</div>
                        <div class="token-meta">
                            <span class="status-badge ${t.is_valid ? 'status-valid' : 'status-invalid'}">
                                ${t.is_valid ? 'æœ‰æ•ˆ' : 'æœªéªŒè¯'}
                            </span>
                            <span class="status-badge ${t.is_active ? 'status-active' : 'status-inactive'}">
                                ${t.is_active ? 'å¯ç”¨' : 'ç¦ç”¨'}
                            </span>
                            <span>åˆ›å»º: ${t.created_at}</span>
                            ${t.last_used ? `<span>æœ€åä½¿ç”¨: ${t.last_used}</span>` : ''}
                        </div>
                    </div>
                    <div class="token-actions">
                        <button class="btn btn-secondary btn-sm" onclick="openEditModal(${t.id}, '${(t.name || '').replace(/'/g, "\\'")}',' ${t.token}')" title="ç¼–è¾‘">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="testToken(${t.id})" title="æµ‹è¯•">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </button>
                        <button class="btn btn-${t.is_active ? 'secondary' : 'success'} btn-sm" onclick="toggleToken(${t.id}, ${!t.is_active})" title="${t.is_active ? 'ç¦ç”¨' : 'å¯ç”¨'}">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                ${t.is_active
                                    ? '<path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line>'
                                    : '<path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><circle cx="12" cy="20" r="1"></circle>'
                                }
                            </svg>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteToken(${t.id})" title="åˆ é™¤">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>

                    </div>
                </div>
            `).join('');
        }

        // æµ‹è¯•å•ä¸ª Token
        async function testToken(id) {
            try {
                showMessage('æ­£åœ¨æµ‹è¯•...', 'success');
                const resp = await fetch(`${API_BASE}/api/tokens/${id}/test`, { method: 'POST' });

            rerank:     { label: 'é‡æ’åº',     icon: 'ğŸ“Š', color: '#0891b2', desc: 'æœç´¢ç»“æœé‡æ’åº' },
            safety:     { label: 'å®‰å…¨å®¡æ ¸',   icon: 'ğŸ›¡', color: '#dc2626', desc: 'å†…å®¹å®‰å…¨ã€åˆè§„æ£€æŸ¥' },
            search:     { label: 'è”ç½‘æœç´¢',   icon: 'ğŸ”', color: '#16a34a', desc: 'å®æ—¶æœç´¢ã€ä¿¡æ¯æ£€ç´¢' },

        };

        // æ ¹æ®æ¨¡å‹ ID åˆ¤æ–­ç”¨é€”
        function getModelUsage(id) {
            const lower = id.toLowerCase();

            // å®‰å…¨å®¡æ ¸
            if (/guard|moderation|safeguard|virtue/.test(lower)) return 'safety';

            // è§†é¢‘ç”Ÿæˆ
            if (/sora|veo|kling|wan2.*t2v|wan2.*i2v|seedance|hailuo|video|pixverse|vidu/.test(lower)) return 'video';

            // å›¾ç‰‡ç”Ÿæˆ
            if (/flux|dall-e|stable-diffusion|sdxl|imagen|dreamshar|hidream|seedream|ideogram|juggernaut|flash-image|gemini.*image|gpt-5-image/.test(lower)) return 'image';

            // éŸ³é¢‘/è¯­éŸ³
            if (/whisper|sonic|cartesia|kokoro|voxtral|audio/.test(lower)) return 'audio';

            // åµŒå…¥å‘é‡
            if (/embed|e5-large|bge-|gte-|bert-.*retrieval|mxbai-embed/.test(lower)) return 'embedding';

            // é‡æ’åº
            if (/rerank|rank/.test(lower)) return 'rerank';

            // è”ç½‘æœç´¢
            if (/sonar|search|deep-research/.test(lower)) return 'search';

            // ä»£ç ç”Ÿæˆ
            if (/codex|codestral|devstral|coder|code-fast/.test(lower)) return 'code';

            // æ·±åº¦æ¨ç†
            if (/^o1|^o3|^o4|reason|think|prover|magistral|qwq|r1[^a-z]|deepseek-r|pro$/.test(lower)) return 'reasoning';

            // è§†è§‰ç†è§£ï¼ˆå¤šæ¨¡æ€ï¼‰
            if (/vision|vl-|pixtral|ui-tars|multimodal|4\.5v|gemma-3n/.test(lower)) return 'vision';

            // é»˜è®¤: æ–‡æœ¬å¯¹è¯
            return 'chat';
        }

        function getFilteredModels() {

        // æ¸²æŸ“å½“å‰è§†å›¾
        function renderCurrentView() {

        // åŠ è½½æ¨¡å‹åˆ—è¡¨
        async function loadModels() {
            if (modelsLoaded) return;
            try {
                const resp = await fetch(`${API_BASE}/v1/models`);
                const data = await resp.json();
                allModels = data.data || [];
                modelsLoaded = true;
                renderCurrentView();
            } catch (err) {
                document.getElementById('modelsContent').innerHTML = '<p style="color:#e53e3e; text-align:center;">åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥</p>';
            }
        }

        // æŒ‰å‚å•†æ¸²æŸ“
        function renderByProvider(models) {
            const grouped = {};
            models.forEach(m => {
                const provider = m.owned_by || 'other';
                if (!grouped[provider]) grouped[provider] = [];
                grouped[provider].push(m.id);
            });

            const order = ['anthropic', 'openai', 'google', 'xai', 'deepseek', 'mistral', 'togetherai', 'openrouter', 'other'];
            const sortedProviders = order.filter(p => grouped[p]);
            Object.keys(grouped).forEach(p => { if (!sortedProviders.includes(p)) sortedProviders.push(p); });

            let html = '';
            let totalCount = 0;
            sortedProviders.forEach(provider => {
                const ids = grouped[provider];
                totalCount += ids.length;
                const cfg = providerConfig[provider] || { label: provider, color: '#999' };
                html += `<div class="model-category">
                    <div class="category-header">
                        <span class="category-dot" style="background:${cfg.color};"></span>
                        <h3>${cfg.label} (${ids.length})</h3>
                    </div>
                    <div class="model-grid">
                        ${ids.map(id => buildModelTag(id)).join('')}
                    </div>
                </div>`;
            });
            html += `<p style="color:#999; font-size:12px; margin-top:16px; text-align:center;">å…± ${totalCount} ä¸ªæ¨¡å‹ã€‚ç‚¹å‡»æ¨¡å‹æ ‡ç­¾å¯å¤åˆ¶ IDã€‚</p>`;
            document.getElementById('modelsContent').innerHTML = html;
        }

        // æŒ‰ç”¨é€”æ¸²æŸ“
        function renderByUsage(models) {
            const grouped = {};
            models.forEach(m => {
                const usage = getModelUsage(m.id);
                if (!grouped[usage]) grouped[usage] = [];
                grouped[usage].push(m.id);
            });

            const order = ['chat', 'code', 'reasoning', 'vision', 'image', 'video', 'audio', 'embedding', 'rerank', 'safety', 'search', 'other'];
            const sortedUsages = order.filter(u => grouped[u]);
            Object.keys(grouped).forEach(u => { if (!sortedUsages.includes(u)) sortedUsages.push(u); });

            let html = '';
            let totalCount = 0;
            sortedUsages.forEach(usage => {
                const ids = grouped[usage];
                totalCount += ids.length;
                const cfg = usageConfig[usage] || { label: usage, icon: 'ğŸ“¦', color: '#999', desc: '' };
                html += `<div class="model-category">
                    <div class="category-header">
                        <span class="usage-icon" style="background:${cfg.color}20; color:${cfg.color};">${cfg.icon}</span>
                        <h3>${cfg.label} (${ids.length})</h3>

                    </div>
                    <div class="model-grid">
                        ${ids.map(id => buildModelTag(id)).join('')}
                    </div>
                </div>`;
            });
            html += `<p style="color:#999; font-size:12px; margin-top:16px; text-align:center;">å…± ${totalCount} ä¸ªæ¨¡å‹ã€‚ç‚¹å‡»æ¨¡å‹æ ‡ç­¾å¯å¤åˆ¶ IDã€‚</p>`;
            document.getElementById('modelsContent').innerHTML = html;
        }

        // æ„å»ºæ¨¡å‹æ ‡ç­¾
        function buildModelTag(id) {
            return `<div class="model-tag" onclick="copyModelId(this)" title="ç‚¹å‡»å¤åˆ¶"><span class="model-name">${escapeHtml(id)}</span><span class="copy-tip">&#10003; å·²å¤åˆ¶</span></div>`;
        }

        function escapeHtml(str) {
            return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        function copyModelId(el) {
            const name = el.querySelector('.model-name').textContent;
            function onCopied() {
                el.classList.add('copied');
                showMessage('å·²å¤åˆ¶æ¨¡å‹ ID: ' + name, 'success');
                setTimeout(() => el.classList.remove('copied'), 1500);
            }
            if (navigator.clipboard) {
                navigator.clipboard.writeText(name).then(onCopied).catch(fallbackCopy);
            } else {
                fallbackCopy();
            }
            function fallbackCopy() {
                const ta = document.createElement('textarea');
                ta.value = name;
                ta.style.cssText = 'position:fixed;opacity:0';
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                onCopied();
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å– Token åˆ—è¡¨
        loadTokens();
    </script>
